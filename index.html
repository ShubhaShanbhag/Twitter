<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <div class="container">
        <div class="signin-form">
            <div class="header">
                <img src="image1.png" class="image1" alt="Twit-img">
            </div>
            <div class="signin">
                <h1>Sign in to Twitter</h1>
                <button class="btn1"><img src= "image2.png" alt="google-img">Sign in with Google</button>
                <button class="btn2"><img src= "image3.png" alt="apple-img">Sign in with Apple</button>
            <div class="line">
                <hr>
                <span>Or</span>
                <hr>
            </div>
                <form>
                    <input type="text" placeholder="Phone,email or username">
                    <button>Next</button>
                </form>
                     <button class="btn">Forgot password?</button>
            <div class="footer">
                   <p>Don't have an account?</p><a href="#">Sign up</a>
            </div>
            </div>        
        </div>
    </div> <!--end-->
    
</body>
</html>
